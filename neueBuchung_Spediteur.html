<script>
	$(document).ready(function () {
		$('#example').DataTable({
			searching: false,
			bInfo: false,
			paging: false,
		});

		$('#datepicker').datepicker();

		$('.input-container,.datepicker, .sendungen, .EUP, .EWP, .pakete, .bemerkung, .teile , .submit, .zeit ,.next').removeClass('active').hide();

		$('#pick').change(function () {
			var self = $(this);
			if (self.val() == 1) {
				$('.input-container,.datepicker,.sendungen, .EUP, .EWP, .pakete, .bemerkung,.submit ,.zeit, .next').addClass('active').show();
				$('.teile, .leer').hide();

			} else if (self.val() == 2) {
				$('.input-container, .datepicker, .sendungen, .pakete, .bemerkung, .submit, .zeit, .next').addClass('active').show();
				$('.EUP, .EWP, .teile, .leer').removeClass('active').hide();

			} else if (self.val() == 3) {
				$('.input-container,.datepicker, .sendungen, .EUP, .EWP, .pakete, .teile, .bemerkung ,.submit, .zeit,.next').addClass('active').show();
			} else {
				$('.input-container, .datepicker, .sendungen, .EUP, .EWP, .pakete, .bemerkung, .teile,.submit, .zeit, .next').removeClass('active').hide();
				$('.leer').show();
			}

			$('.zeit-value').text('');
			$('input[data-time]').val('');
		});

		$("#myForm").submit(function (event) {
			event.preventDefault();
			var timeResult = 0;
			var minValue;
			var selectedValue = $('#pick').val();
			var totalResult;

			if (selectedValue === 1) {
				minValue = 20;
			} else {
				minValue = 15;
			}

			var results = [];

			$('input[data-time]').each(function (index, elem) {

				if ($(elem).hasClass('active')) {
					var time = $(this).attr('data-time'),
							val = $(this).val();
					var result = time * val;
					$(this).attr('data-result', result);
					if (time) {
						results.push(result);
					}
				}
			});

			// sum elements within array
			totalResult = results.reduce((a, b) => a + b, 0);

			if (totalResult < minValue) {
				totalResult = minValue;
			}

			$('.zeit-value').text(totalResult + " Minuten");
		});

		function setdefaults() {
			$("#datepicker").datepicker({
				changeMonth: true,
				changeYear: true,
				firstDay: 1,
				showAnim: 'slideDown',
				dateFormat: 'dd.mm.yy',
			});
			$("#datepicker").datepicker("setDate", new Date());

		}

		jQuery(function ($) {
			$.datepicker.regional['de'] = {
				clearText: 'löschen', clearStatus: 'aktuelles Datum löschen',
				closeText: 'schließen', closeStatus: 'ohne Änderungen schließen',
				prevText: '<zurück', prevStatus: 'letzten Monat zeigen',
				nextText: 'Vor>', nextStatus: 'nächsten Monat zeigen',
				currentText: 'heute', currentStatus: '',
				monthNames: ['Januar', 'Februar', 'März', 'April', 'Mai', 'Juni',
					'Juli', 'August', 'September', 'Oktober', 'November', 'Dezember'],
				monthNamesShort: ['Jan', 'Feb', 'Mär', 'Apr', 'Mai', 'Jun',
					'Jul', 'Aug', 'Sep', 'Okt', 'Nov', 'Dez'],
				monthStatus: 'anderen Monat anzeigen', yearStatus: 'anderes Jahr anzeigen',
				weekHeader: 'Wo', weekStatus: 'Woche des Monats',
				dayNames: ['Sonntag', 'Montag', 'Dienstag', 'Mittwoch', 'Donnerstag', 'Freitag', 'Samstag'],
				dayNamesShort: ['So', 'Mo', 'Di', 'Mi', 'Do', 'Fr', 'Sa'],
				dayNamesMin: ['So', 'Mo', 'Di', 'Mi', 'Do', 'Fr', 'Sa'],
				dayStatus: 'Setze DD als ersten Wochentag', dateStatus: 'Wähle D, M d',
				dateFormat: 'dd.mm.yy', firstDay: 1,
				initStatus: 'Wähle ein Datum', isRTL: false
			};
			$.datepicker.setDefaults($.datepicker.regional['de']);
		});
	});
</script>
