	<div class="container-wrap">
			<div class="flexslider">
			<div>
				<h2>Neue Buchung</h2>
			<form>
				<div class="form group card" style="padding-top: 10px; padding-left:30px;">
				<div class="ui-widget">
				<select id="pick" style=" font-size:large; width: 300px">
				<option value="0">Sendungsstruktur wählen..</option>
				<option value="1">SPN - Liegeversand</option>
				<option value="2">KEP - Paketversand</option>
				<option value="3">HW - Liegeversand/Hängeversand</option>
				</select>
				</div>

				<label for="datepicker" class="datepicker" style="padding-top: 30px;"> Datum</label>
				<div class="input-container">
					<i class="far fa-calendar-alt" id="datepicker1" style="padding:10px;"></i>
					<input type="text"  class="form-control datepicker" id="datepicker" style="border-radius: 10px; height: 35px; width: 267px">
				</div>

				<label for="sendungen" class="sendungen" style="padding-top: 10px;">Anzahl der geladenen Sendungen</label>
				<input type="text" class="form-control sendungen" id="sendungen"  style="border-radius: 10px; height: 35px; width: 300px;" placeholder="Anzahl der Sendungen angeben">

				<label for="EUP" class="EUP" style="padding-top: 10px;">Anzahl der geladenen EUP</label>
				<input type="text" class="form-control EUP" id="EUP" style="border-radius: 10px; height: 35px; width: 300px;" placeholder="Anzahl der EUP angeben">

				<label for="EWP" class="EWP" style="padding-top: 10px;">Anzahl der geladenen EWP</label>
				<input type="text" class="form-control EWP" id="EWP"  style="border-radius: 10px; height: 35px; width: 300px;" placeholder="Anzahl der EWP angeben">

				<label for="pakete" class="pakete" style="padding-top: 10px;">Anzahl der geladenen Pakete (lose) </label>
				<input type="text" class="form-control pakete" id="pakete" style="border-radius: 10px; height: 35px; width:300px;" placeholder="Anzahl der losen Pakete angeben">

				<label for="bemerkung" class="bemerkung" style="padding-top: 10px;">Bemerkung</label>
				<input type="text" class="form-control bemerkung" id="bemerkung"  style="border-radius: 10px; height: 35px; width: 300px;" placeholder="Bemerkung angeben">

				<label for="teile" class="teile" style="padding-top: 10px;">Anzahl der Teile</label>
				<input type="text" class="form-control teile" id="teile"  style="border-radius: 10px; height: 35px; width: 300px;" placeholder="Anzahl der Teile angeben">

				<label for="submit" class="submit" style="padding-top: 10px;"></label>
				<input type="submit" class="form-control submit" id="submit" style="border-radius: 10px; height: 35px; width: 300px;" value="Berechnen">

				<label for="zeit" class="zeit" style="padding-top: 40px">Benötigte Entladezeit</label>
				</div>
			</form></div>

	<script>
		$(document).ready(function () {
			$('#example').DataTable({
				searching: false,
				bInfo: false,
				paging: false,
			});
			$("#datepicker").datepicker();

			$('.input-container,.datepicker, .sendungen, .EUP, .EWP, .pakete, .bemerkung, .teile , .submit, .zeit').hide();
			$('#pick').change(function () {
				if ($('#pick').val() == 1) {
					$('.input-container,.datepicker,.sendungen, .EUP, .EWP, .pakete, .bemerkung,.submit ,.zeit').show();
					$('.teile').hide();

				} else if ($('#pick').val() == 2) {
					$('.input-container, .datepicker, .sendungen, .pakete, .bemerkung, .submit, .zeit').show();
					$('.EUP, .EWP, .teile').hide();

				} else if ($('#pick').val() == 3) {
					$('.input-container,.datepicker, .sendungen, .EUP, .EWP, .pakete, .teile, .bemerkung ,.submit, .zeit').show();
				} else {
					$('.input-container, .datepicker, .sendungen, .EUP, .EWP, .pakete, .bemerkung, .teile,.submit, .zeit').hide();
				}
			});
		});
	</script>
