<div class="container-wrap">

		<div>
			<h2>Neuer Benutzer</h2>
			<form>
				<div class=" form-group card" style="padding-top: 10px; padding-left: 30px;">
					<div class="ui-widget">
						<select id="pick"style=" font-size: large; width: 300px">
							<option value="0">Benutzer wählen..</option>
							<option value="1">Spediteur</option>
							<option value="2">Breuninger</option>
						</select>
					</div>

					<label for="username" class="username" style="padding-top: 30px;">Username</label>
					<input type="text" class="form-control username" id="username"  style="border-radius: 10px; height: 35px; width: 300px;" placeholder="Username">

					<label for="name" class="name" style="padding-top: 10px;">Name</label>
					<input type="text" class="form-control name" id="name" style="border-radius: 10px; height: 35px; width: 300px;" placeholder="Name">

					<label for="nachname" class="nachname"style="padding-top: 10px;">Nachname</label>
					<input type="text" class="form-control nachname" id="nachname"  style="border-radius: 10px; height: 35px; width: 300px;" placeholder="Nachname">

					<label for="zugehoerigkeit" class="zugehörigkeit" style="padding-top: 10px;">Zugehörigkeit</label>
					<input type="text" class="form-control zugehörigkeit" id="zugehoerigkeit" style="border-radius: 10px; height: 35px; width:300px;" placeholder="Zugehörigkeit">

					<label for="division" class="division" style="padding-top: 10px;">Division</label>
					<input type="text" class="form-control division" id="division"  style="border-radius: 10px; height: 35px; width: 300px;" placeholder="Division">

					<label for="strasse" class="strasse" style="padding-top: 10px;">Straße</label>
					<input type="text" class="form-control strasse" id="strasse"  style="border-radius: 10px; height: 35px; width: 300px;" placeholder="Straße des Standorts">

					<label for="plz" class="plz" style="padding-top: 10px;">PLZ</label>
					<input type="text" class="form-control plz" id="plz"  style="border-radius: 10px; height: 35px; width: 300px;" placeholder="PLZ">

					<label for="stadt" class="stadt" style="padding-top: 10px;">Stadt</label>
					<input type="text" class="form-control stadt" id="stadt"  style="border-radius: 10px; height: 35px; width: 300px;" placeholder="Stadt">

					<label class="land" style="padding-top: 10px;">Land
						<p><select id="pickingland" style="font-size: large; width: 300px">
							<option>DE</option>
							<option>EN</option> </select></label></p>

					<label for="telefon" class="telefon" style="padding-top: 10px;">Telefon</label>
					<input type="text" class="form-control telefon" id="telefon"  style="border-radius: 10px; height: 35px; width: 300px;" placeholder="Telefon">

					<label for="email" class="email" style="padding-top: 10px;">Email</label>
					<input type="email" class="form-control email" id="email"  style="border-radius: 10px; height: 35px; width: 300px;" placeholder="Email">

					<label for="passwort" class="passwort" style="padding-top: 10px;">Passwort</label>
					<input type="password" class="form-control passwort" id="passwort"  style="border-radius: 10px; height: 35px; width: 300px;" placeholder="Passwort">

					<label for="reppass" class="reppass" style="padding-top: 10px;">Passwort wiederholen</label>
					<input type="password" class="form-control reppass" id="reppass"  style="border-radius: 10px; height: 35px; width: 300px;" placeholder="Passwort wiederholen">

					<label for="submit" class="submit" style="padding-top: 10px;"></label>

<script>

	$(document).ready(function () {
		$('#example').DataTable({
			searching: false,
			bInfo: false,
			paging: false,
		});
		$('.nachname, .zugehörigkeit,.division, .strasse,.plz, .stadt, .username, .name, .land, .telefon, .email, .passwort, .reppass').hide();

		$('#pick').change(function () {
			if($('#pick').val() == 1){
				$('.username, .name, .land, .telefon, .email, .passwort, .reppass').show();
				$('.nachname, .zugehörigkeit,.division, .strasse,.plz, .stadt, .leer').hide();

			}
			else if($('#pick').val() == 2){
				$('.username, .name, .nachname, .zugehörigkeit, .division, .strasse, .plz, .stadt, .land, .telefon ,.email, .passwort, .reppass').show();
				$('.leer').hide();

			}
			else {
				$('.nachname, .zugehörigkeit,.division, .strasse,.plz, .stadt, .username, .name, .land, .telefon, .email, .passwort, .reppass').hide();
				$('.leer').show();
			}
		});
	});

	$('.username, .name, .nachname, .zugehörigkeit, .division, .strasse, .plz, .stadt, .telefon, .email, .passwort, .reppass').keyup(function(){
		var input = $(this).val();
		if( input.length >= 5 ){
			$('#length').addClass('valide');
		} else {
			$('#length').removeClass('valide');
		}
		if( input.match(/[A-z]/) ){
			$('#letter').addClass('valide');
		} else {
			$('#letter').removeClass('valide');
		} if( input.match(/[A-Z]/) ){
			$('#capital').addClass('valide');
		} else {
			$('#capital').removeClass('valide');
		} if( input.match(/\d/) ){
			$('#number').addClass('valide');
		} else {
			$('#number').removeClass('valide');
		} if( input.match(/[!@#$%\^&*(){}[\]<>?/|\-+]/) ){
			$('#special').addClass('valide');
		} else {
			$('#special').removeClass('valide');
		}
	});

	// Telefon
	$(' .telefon').keyup(function(){
		var input = $(this).val();
		if( input.length >= 8 ){
			$('#length').addClass('valide');
		} else {
			$('#length').removeClass('valide');
		}
		if( input.match(/[A-z]/) ){
			$('#letter').addClass('valide');
		} else {
			$('#letter').removeClass('valide');
		} if( input.match(/[A-Z]/) ){
			$('#capital').addClass('valide');
		} else {
			$('#capital').removeClass('valide');
		} if( input.match(/\d/) ){
			$('#number').addClass('valide');
		} else {
			$('#number').removeClass('valide');
		} if( input.match(/[!@#$%\^&*(){}[\]<>?/|\-+]/) ){
			$('#special').addClass('valide');
		} else {
			$('#special').removeClass('valide');
		}
	});

	// E-Mail
	$(' .email ').keyup(function(){
		var input = $(this).val();
		if( input.length >= 10 ){
			$('#length').addClass('valide');
		} else {
			$('#length').removeClass('valide');
		}
		if( input.match(/[A-z]/) ){
			$('#letter').addClass('valide');
		} else {
			$('#letter').removeClass('valide');

		} if( input.match(/\d/) ){
			$('#number').addClass('valide');
		} else {
			$('#number').removeClass('valide');

		} if( input.match(/[@_]/) ){
			$('#special').addClass('valide');
		} else {
			$('#special').removeClass('valide');
		}
	});

	// Passwort
	$(' .passwort, .reppass').keyup(function(){
		var input = $(this).val();
		if( input.length >= 8 ){
			$('#length').addClass('valide');
		} else {
			$('#length').removeClass('valide');
		}
		if( input.match(/[A-z]/) ){
			$('#letter').addClass('valide');
		} else {
			$('#letter').removeClass('valide');
		} if( input.match(/[A-Z]/) ){
			$('#capital').addClass('valide');
		} else {
			$('#capital').removeClass('valide');
		} if( input.match(/\d/) ){
			$('#number').addClass('valide');
		} else {
			$('#number').removeClass('valide');
		} if( input.match(/[!@#$%\^&*(){}[\]<>?/|\-+]/) ){
			$('#special').addClass('valide');
		} else {
			$('#special').removeClass('valide');
		}
	});
</script>
