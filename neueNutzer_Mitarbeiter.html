		<div>
			<h2>Neuer Benutzer</h2>
			<form class="">
				<div class=" form-group card" style="padding-top: 10px; padding-left: 30px;">
					<div class="ui-widget">
						<select id="pick"style=" font-size: large; width: 300px">
							<option value="0">Benutzer wählen..</option>
							<option value="1">Spediteur</option>
							<option value="2">Breuninger</option>
						</select>
					</div>
					<div>
					<label for="username" class="username" style="padding-top: 30px;">Username</label>
					<input minlength="3" type="text" required class="form-control username" id="username"  style="border-radius: 10px; height: 35px; width: 300px;" placeholder="Username">
					</div>

					<div>
					<label for="name" class="name" style="padding-top: 10px;">Name</label>
					<input type="text" required class="form-control name" id="name" style="border-radius: 10px; height: 35px; width: 300px;" placeholder="Name">
					</div>

					<div>
					<label for="nachname" class="nachname"style="padding-top: 10px;">Nachname</label>
					<input type="text" required class="form-control nachname" id="nachname"  style="border-radius: 10px; height: 35px; width: 300px;" placeholder="Nachname">
					</div>

					<div>
					<label for="zugehoerigkeit" class="zugehörigkeit" style="padding-top: 10px;">Zugehörigkeit</label>
					<input type="text" class="form-control zugehörigkeit" id="zugehoerigkeit" style="border-radius: 10px; height: 35px; width:300px;" placeholder="Zugehörigkeit">
					</div>

					<div>
					<label for="division" class="division" style="padding-top: 10px;">Division</label>
					<input type="text" class="form-control division" id="division"  style="border-radius: 10px; height: 35px; width: 300px;" placeholder="Division">
					</div>

					<div>
					<label for="strasse" class="strasse" style="padding-top: 10px;">Straße</label>
					<input type="text" required class="form-control strasse" id="strasse"  style="border-radius: 10px; height: 35px; width: 300px;" placeholder="Straße des Standorts">
					</div>

					<div>
					<label for="plz" class="plz" style="padding-top: 10px;">PLZ</label>
					<input pattern="[0-9]{5}"  minlength="5" maxlength="5" type="text" required class="form-control plz" id="plz"  style="border-radius: 10px; height: 35px; width: 300px;" placeholder="PLZ">
					</div>

					<div>
					<label for="stadt" class="stadt" style="padding-top: 10px;">Stadt</label>
					<input type="text" required class="form-control stadt" id="stadt"  style="border-radius: 10px; height: 35px; width: 300px;" placeholder="Stadt">
					</div>

					<div>
					<label class="land" style="padding-top: 10px;">Land</label>
						<p><select required id="pickingland" class="land" style="font-size: large; width: 300px">
							<option>DE</option>
							<option>EN</option> </select></p>
						</div>

					<div>
					<label for="telefon" class="telefon" style="padding-top: 10px;">Telefon</label>
					<input type="text" required class="form-control telefon" id="telefon" pattern='[\+]\d{2}[\(]\d{2}[\)]\d{4}[\-]\d{4}'style="border-radius: 10px; height: 35px; width: 300px;" placeholder="Telefon">
					</div>

					<div>
					<label for="email" class="email" style="padding-top: 10px;">Email</label>
						<input type="email" required class="form-control email" pattern="^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)+$" required id="email"  style="border-radius: 10px; height: 35px; width: 300px;" placeholder="Email"></div>

					<div>
					<label for="passwort" class="passwort" style="padding-top: 10px;">Passwort</label>
					<input type="password" equired class="form-control passwort" id="passwort" maxlength="40" minlength="8" style="border-radius: 10px; height: 35px; width: 300px;" placeholder="Passwort">
					</div>

					<div>
					<label for="reppass" class="reppass" style="padding-top: 10px;">Passwort wiederholen</label>
					<input type="password" required class="form-control reppass" id="reppass" maxlength="40" minlength="8"  style="border-radius: 10px; height: 35px; width: 300px;" placeholder="Passwort wiederholen">
					</div>

					<div>
					<label for="submit" class="submit" style="padding-top: 10px;"></label>
						<input type="submit" required class="form-control submit" id="submit" style="border-radius: 10px; height: 35px; width: 300px; text-align: center" value="Speichern"></div>
				</div>
				<label class="leer" style="padding-top: 350px"></label>
			</form>

<script>

	$(document).ready(function () {
		$('#example').DataTable({
			searching: false,
			bInfo: false,
			paging: false,
		});
		$('.nachname, .zugehörigkeit,.division, .strasse,.plz, .stadt, .username, .name, .land, .telefon, .email, .passwort, .reppass, .submit').hide();

		$('#pick').change(function () {
			if($('#pick').val() == 1){
				$('.username, .name, .land, .telefon, .email, .passwort, .reppass, .submit').show();
				$('.nachname, .zugehörigkeit,.division, .strasse,.plz, .stadt, .leer').hide();

			}
			else if($('#pick').val() == 2){
				$('.username, .name, .nachname, .zugehörigkeit, .division, .strasse, .plz, .stadt, .land, .telefon ,.email, .passwort, .reppass, .submit').show();
				$('.leer').hide();

			}
			else {
				$('.nachname, .zugehörigkeit,.division, .strasse,.plz, .stadt, .username, .name, .land, .telefon, .email, .passwort, .reppass, .submit').hide();
				$('.leer').show();
			}
		});
	});
</script>
