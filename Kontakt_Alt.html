    <div class="container-wrap">
        <div class="flexslider">
            <h1> Benutzer anlegen</h1>

            <!-- Basic dropdown -->

            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Nutzer
                    <span class="caret"></span></button>
                <ul class="dropdown-menu">
                    <li><a href="#">Breuninger Mitarbeiter</a></li>
                    <li><a href="#">Spediteur</a></li>
                </ul>
            </div>
            <!-- Basic dropdown -->
            <table id="tabelle" class="cell-border"  class="table table-striped" cellspacing="0" width="100%">
                <tbody>
                <tr>
                    <td>UserID</td>
                    <td><input type="text" id="user"/></td>
                </tr>
                <tr>
                    <td>Nachname, Vorname</td>
                    <td><input type="text" id="name"/></td>
                </tr>
                <tr>
                    <td>Zugehörigkeit</td>
                    <td><input type="text" id="zugehörigkeit"/></td>
                </tr>
                <tr>
                    <td>Division</td>
                    <td><input type="text" id="division"/></td>
                </tr>
                <tr>
                    <td>Adresse</td>
                    <td><input type="text" id="adresse"/></td>
                </tr>
                <tr>
                    <td>Country Code</td>
                    <td><select size="1" id="countycode" name="countrycode">
                        <option value="DE" selected="selected">
                            DE
                        </option>
                        <option value="CH">
                            CH
                        </option>
                        <option value="AU">AU</option>
                        <option value="FR">FR</option>
                        <option value="IT">IT</option>
                    </select>
                </tr>
                <tr>
                    <td>Telefon</td>
                    <td><input type="text" id="telefon"/></td>
                </tr>
                <tr>
                    <td>E-Mail Adresse</td>
                    <td><input type="text" id="email"/></td>
                </tr>
                <tr>
                    <td>Passwort</td>
                    <td><input type="password" name="passwort"/></td>
                </tr>
                </tbody>
            </table>
        </div>

<script>
    $(document).ready(function () {
        $('#tabelle').DataTable({
            searching:false,
            bInfo: false,
            paging: false,
